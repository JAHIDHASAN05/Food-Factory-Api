<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Factory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <header>

    </header>
    <main>
        <section class="container">

            <!-- search field section -->
            <section style="height: 120px;" class="d-flex justify-content-center align-items-center">
                <div>
                    <input id="search-field" type="text" name="" id="">
                    <button id="btn-search" class="btn btn-primary"> Search</button>
                </div>


                <!-- food container section -->

            </section>

            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- search no food found massege section -->
            <section>
                <div id="No-food-found" class="d-none">
                    <h1>No food found</h1>
                </div>
            </section>
            <!-- loader section -->
            <div  class="d-flex justify-content-center" >
                <div id="loader" class="spinner-border d-none" role="status">
                 <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <!-- show all btn section -->
              <section>
                <div  class="d-flex justify-content-center">
                    <button id="btn-show-all" class="btn btn-primary d-none">Show all</button>
                </div>
              </section>

             

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="detail-title">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
        </div>
        <div class="detail-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
